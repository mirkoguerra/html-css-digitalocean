  <body>

    <header>

          <div class="row">
            <div class="col-xs-6 col-lg-3">
              <!-- logo e digital ocean -->
              <a href="#"><img src="img/logo.svg" alt="logo"></a>
            </div>
            <div class="col-xs-6 hidden-lg text-right">
              <!-- hamburger -->
              <a href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>

              <div class="row">

                <div class="col-lg-6">

                  <ul class="list-unstyled list-inline">

                </div>
                <div class="col-lg-6 text-right">

                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Support<i class="fa fa-angle-down" aria-hidden="true"></i></a></li>

            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-7 col-lg-7 h-100 border">

              <!-- parte bassa (destra) -->
            </div>
          </div>
        </div>
      </section>

    </header>

    <main>

      <section class="logos bg-grey">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <!-- innovative businness... -->

            <div class="col-xs-6 col-md-2 col-lg-2">

            <div class="col-xs-6 col-md-2 col-lg-2">
              <!-- logo 2 -->

        </div>

          <div class="row">
            <div class="col-xs-12 h-100 border">

            </div>
            <div class="col-xs-12 col-md-4 col-lg-4 h-100 border">

                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 h-100 border">
